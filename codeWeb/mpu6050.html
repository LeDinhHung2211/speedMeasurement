    <script>
        var label = [];
        var Ax = [];
        var Ay = [];
        var Az = [];


        const chartdata = {
            labels: label,
                datasets: [{
                    label: 'Ax',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: Ax
                },
                {
                    label: 'Ay',
                    backgroundColor: 'rgb(99, 255, 132)',
                    borderColor: 'rgb(99, 255, 132)',
                    data: Ay
                },

                {
                    label: 'Az',
                    backgroundColor: 'rgb(132, 99, 255)',
                    borderColor: 'rgb(132, 99, 255)',
                    data: Az
                }
            ]
        };

        const config = {
            type: 'bar',
            data: chartdata,
            options: {
                animation:false
            }
        };

        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        //laod data from database
        $(document).ready(function(){
            updateChart();
        });
        setInterval(updateChart,1000);
        function updateChart(){
            //gui request xuong db de lay data
            $.post('readData.php',function(data){
                var label = [];
                var Ax = [];
                var Ay = [];
                var Az = [];
                for(var i in data){
                    label.push(data[i].STT);
                    Ax.push(data[i].Ax);
                    Ay.push(data[i].Ay);
                    Az.push(data[i].Az);
                }
                // console.log(data1);
                myChart.data.labels = label;
                myChart.data.datasets[0].data = Ax;
                myChart.data.datasets[1].data = Ay;
                myChart.data.datasets[2].data = Az;
                myChart.update();


            })


        }

    </script>
